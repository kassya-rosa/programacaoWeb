<!DOCTYPE html>
<html lang="=pt-br">
    <head>
        <title>Página Inicial</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <h1>Olá, {{nome}}</h1>
        </div>
    </div>
    <p></p>
    <h2>Dados</h2>
    <form action="/dados" method="post">
        <div class="mb-3 mt-3">
        <label for="nome">Nome:</label>
        <input type="nome" class="form-control" id="nome" placeholder="Enter nome" name="nome">
        </div>
        <div class="mb-3">
        <label for="end">Endereço:</label>
        <input type="endereco" class="form-control" id="end" placeholder="Enter endereco" name="endereco">
        </div>
        <div class="mb-3">
            <label for="tel">Telefone:</label>
            <input type="telefone" class="form-control" id="tel" placeholder="Enter telefone" name="telefone">
        </div>
        <div class="mb-3">
            <label for="data_agen">Data de agendamento:</label>
            <input type="date" class="form-control" id="data_agen" placeholder="Enter data_agen" name="data_agen">
        </div>
        <button type="submit" class="btn btn-primary">Confirma</button>
    </form>
    </div>
</body>
</html>
