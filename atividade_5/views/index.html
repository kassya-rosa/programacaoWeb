<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-6">
                <h1>Olá usuário, preencha o formulário abaixo</h1>
                <hr>
                <form action="/dados" method="post">
                    <div class="mb-3 mt-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço" name="endereco">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" placeholder="Telefone" name="telefone">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="dataAgendamento" class="form-label">Data de agendamento:</label>
                        <input type="date" class="form-control" id="dataAgendamento" name="dataAgendamento">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col-6">
                ...
            </div>
        </div>
    </div>
</body>
</html>
